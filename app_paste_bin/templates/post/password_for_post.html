{% extends 'base.html' %}


{% block content %}
<div class="row">
  <div class="h5">Этот пост запаролен, для просмотра содержимого введите пароль.</div>
  <div class="col-4">

    <form action="{{ url_for('post.input_password_for_post', post_id=post.id) }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.password.label }}
        {{ form.password() }}
      </div>
      {{ form.submit() }}
    </form>
  </div>

  <div class="col-8">

  </div>
</div>
{% endblock %}
